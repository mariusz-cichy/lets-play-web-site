<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/lets-party-style.css">

    <title>Let's Party!</title>
</head>
<body>
<div class="container">

    <div th:replace="~{fragments/header}"></div>
    <div class="py-3 text-center"></div>
    <div class="row">
        <div class="col-6">
            <h4 class="mb-3">Zaloguj się</h4>
            <hr/>
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="username">Nazwa użytkownika</label>
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Nazwa użytkownika" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Hasło" required="true"/>
                    </div>

                    <div class="form-group text-right">
                            <input type="submit" class="btn btn-primary" value="Zaloguj"/>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col"></div>
    </div>



</div>


<div th:replace="~{fragments/footer}"></div>

<script src="/webjars/jquery/jquery.slim.min.js"></script>
<script src="/webjars/popper.js/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
